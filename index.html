<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thy Ancient Game of Rock, Paper, Scissoreths!</title>
    <script src="./main.js" defer></script> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg">
    <div class="game-page round-border">
        <div class="title">
            Rock, Paper, Scissoreths!
            <div class="subtitle">
                Thy Ancient Game of Thou's Delight
            </div>
        </div>
        <div class="player-options">
            <button id="rock-button" class="player-button" onclick="playRound(getComputerChoice(), 'rock')">&#129704;</button>
            <button id="paper-button" class="player-button" onclick="playRound(getComputerChoice(), 'paper')">&#128220;</button>
            <button id="scissors-button" class="player-button" onclick="playRound(getComputerChoice(), 'scissors')">&#128298;</button>
        </div>
        <div class="result-text">
            Result:
        </div>
        <div id="result" class="result round-border">
            
        </div>
    </div>
</body>
</html>
